<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Academic/Research themed logo with initials TP -->
  <defs>
    <linearGradient id="academicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e5984;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d6fb2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#academicGradient)" stroke="#1e3a5f" stroke-width="2"/>
  
  <!-- Book/Academic symbol -->
  <rect x="12" y="14" width="16" height="12" fill="white" opacity="0.9" rx="1"/>
  <rect x="13" y="15" width="14" height="1" fill="#2e5984" opacity="0.8"/>
  <rect x="13" y="17" width="14" height="1" fill="#2e5984" opacity="0.6"/>
  <rect x="13" y="19" width="10" height="1" fill="#2e5984" opacity="0.6"/>
  
  <!-- Initials TP overlay -->
  <text x="20" y="24" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e3a5f">TP</text>
</svg> 